<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #e0e0e0;
    }
    form {
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      width: 100%;
      max-width: 400px;
    }
    form h3 {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #bdbdbd;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #424242;
      border-radius: 4px;
      margin-bottom: 20px;
      background-color: #2c2c2c;
      color: #e0e0e0;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #4CAF50;
      color: #ffffff;
      padding: 12px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #4CAF50;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: #81c784;
    }
    .messages {
      margin-bottom: 20px;
    }
    .message {
      background-color: #f44336; /* Red background */
      color: #fff;               /* White text */
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form method="post">
      <h3>Login Here</h3>
      {% csrf_token %}
      
      <!-- Display Messages -->
      <div class="messages">
          {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
          {% endfor %}
      </div>

      <label for="username">Username</label>
      <input type="text" placeholder="Enter Username" id="username" name="username">

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" name="password">

      <button type="submit">Log In</button>

      <a href="{% url 'signup' %}">Create a new account</a>
  </form>
</body>
</html>
